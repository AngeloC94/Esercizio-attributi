<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <div>
        <label for="numerico">Seleziona un numero:</label>
        <input type="number" min="0" max="100" name="numerico" id="numerico" step="2" autofocus>

        <label for="checkbox"></label>
        <input type="checkbox" name="checkbox" id="checkbox" checked autofocus>
        <input type="date" name="date" id="date">
    </div>
    <div>
        <input type="button" value="invio" disabled>
    </div>

</body>

</html>
